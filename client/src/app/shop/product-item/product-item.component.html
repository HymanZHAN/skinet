<li
  class="col-span-1 flex flex-col text-center bg-white rounded-lg shadow-md divide-y divide-gray-200 h-80"
>
  <div class="flex-1 flex flex-col p-8 pb-4">
    <picture
      class="w-32 h-32 flex-shrink-0 mx-auto bg-gray-50 ring-2 ring-gray-200 ring-offset-4 rounded-full"
    >
      <source srcset="{{ product.pictureUrl }}.webp" type="image/webp" />
      <source srcset="{{ product.pictureUrl }}.png" type="image/png" />
      <img src="{{ product.pictureUrl }}.png" alt="{{ product.name }}" />
    </picture>
    <a routerLink="/shop/{{ product.id }}">
      <h3 class="sr-only">Product Name</h3>
      <h3 class="mt-6 text-gray-900 text-sm font-medium truncate" title="{{ product.name }}">
        {{ product.name }}
      </h3>
    </a>
    <dl class="mt-1 flex-grow flex flex-col justify-between">
      <dt class="sr-only">Product Price</dt>
      <dd class="mt-3">
        <span class="px-2 py-1 text-green-800 font-medium bg-green-100 rounded-full">
          {{ product.price | currency }}
        </span>
      </dd>
    </dl>
  </div>
  <div>
    <div class="-mt-px flex divide-x divide-gray-200">
      <div class="w-0 flex-1 flex">
        <button
          (click)="addItemToBasket()"
          class="relative -mr-px w-0 flex-1 inline-flex items-center justify-center py-4 text-sm text-gray-700 font-medium border border-transparent rounded-bl-lg hover:text-gray-500"
        >
          <!-- Heroicon name: outline/shopping-bag -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
            />
          </svg>
          <span class="ml-3">Shop</span>
        </button>
      </div>
      <div class="-ml-px w-0 flex-1 flex">
        <a
          href="#"
          routerLink="/shop/{{ product.id }}"
          class="relative w-0 flex-1 inline-flex items-center justify-center py-4 text-sm text-gray-700 font-medium border border-transparent rounded-br-lg hover:text-gray-500"
        >
          <!-- Heroicon name: solid/phone -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
          <span class="ml-3">View</span>
        </a>
      </div>
    </div>
  </div>
</li>
