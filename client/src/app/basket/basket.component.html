<app-basket-summary
  [items$]="basketItems$"
  (decremented)="decrementItemCount($event)"
  (incremented)="incrementItemCount($event)"
  (removed)="removeItem($event)"
></app-basket-summary>
<div class="flex justify-end mt-6" *ngIf="(basketCount$ | async) !== 0">
  <app-order-totals [orderSummary$]="orderSummary$" class="w-1/2"></app-order-totals>
</div>
