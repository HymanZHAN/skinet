<!-- This example requires Tailwind CSS v2.0+ -->
<nav
  *ngIf="sectionTitle$ | async as sectionTitle"
  class="px-3 py-6 border-b-2 flex items-center justify-between"
>
  <h3 class="text-3xl capitalize leading-6 font-medium text-gray-900">
    {{ sectionTitle }}
  </h3>
  <nav class="flex space-x-4 text-sm" aria-label="Breadcrumb">
    <xng-breadcrumb id="advancedTemplate2" [preserveFragment]="false" class="flex">
      <ng-container *xngBreadcrumbItem="let breadcrumb; let first = first">
        <svg
          *ngIf="first"
          class="flex-shrink-0 h-5 w-5"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"
          />
        </svg>
        <ng-container *ngIf="!first">{{ breadcrumb | titlecase }}</ng-container>
      </ng-container>
    </xng-breadcrumb>
  </nav>
</nav>
