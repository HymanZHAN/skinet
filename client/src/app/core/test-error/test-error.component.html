<div class="mt-5 container">
  <button class="bg-red-500 text-white shadow mr-4 px-3 py-1 rounded" (click)="get404Error()">
    404
  </button>
  <button class="bg-red-500 text-white shadow mr-4 px-3 py-1 rounded" (click)="get400Error()">
    400
  </button>
  <button
    class="bg-red-500 text-white shadow mr-4 px-3 py-1 rounded"
    (click)="get400ValidationError()"
  >
    400 Validation
  </button>
  <button class="bg-red-500 text-white shadow mr-4 px-3 py-1 rounded" (click)="get500Error()">
    500
  </button>

  <div class="mt-5" *ngIf="validationErrors">
    <ul class="bg-red-200">
      <li *ngFor="let error of validationErrors">{{ error }}</li>
    </ul>
  </div>
</div>
