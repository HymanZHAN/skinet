<div>
  <label for="email" class="block text-sm font-medium text-gray-700"> {{ label }} </label>
  <div class="mt-1 relative rounded-md shadow-sm">
    <input
      #input
      (input)="onChange(input.value)"
      (blur)="onTouch()"
      [id]="label"
      [type]="type"
      [placeholder]="label"
      autocomplete="email"
      class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      [ngClass]="{
        'border-red-300 text-red-900 placeholder-red-300 focus:outline-none focus:ring-red-500 focus:border-red-500':
          hasSyncErrors() || hasAsyncErrors()
      }"
    />
    <div
      *ngIf="asyncValidationInProgress"
      class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
    >
      <fa-icon [icon]="spinner" [spin]="true" class="text-gray-700"></fa-icon>
    </div>
    <div
      *ngIf="hasSyncErrors() || hasAsyncErrors()"
      class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
    >
      <!-- Heroicon name: solid/exclamation-circle -->
      <svg
        class="h-5 w-5 text-red-500"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
  </div>
  <p *ngIf="hasSyncErrors()" class="mt-2 text-sm text-red-600" id="email-error">
    {{ syncErrorMessage }}
  </p>
  <p *ngIf="hasAsyncErrors()" class="mt-2 text-sm text-red-600" id="email-error">
    {{ asyncErrorMessage }}
  </p>
</div>
